<!DOCTYPE html>
<html>
<head>
	<title>Banking Form</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	
	<fieldset>
		<legend><p>Please Complete All Fields for Loan Application</p></legend>		
		<div>
			<label for="firstName">First Name:</label>
			<br>
			<input type="text" name="firstName" placeholder="First Name">
		</div>
		<br>
		<div>
			<label for="middleInitial">Middle Initial:</label>
			<br>
			<input type="text" name="middleInitial" placeholder="Middle Initial">
		</div>
		<br>
		<div>
			<label for="lastName">Last Name:</label>
			<br>
			<input type="text" name="lastName" placeholder="Last Name">
		</div>
		<br>
		<div>
			<label for="address">Home Address:</label>
			<br>
			<input type="text" name="address" placeholder="Home Address">
		</div>
		<br>
		<div>
			<label for="occupation">Occupation:</label>
			<br>
			<input type="text" name="occupation" placeholder="Occupation">
		</div>
		<br>
		<div>
			<label for="employer">Current Employer:</label>
			<br>
			<input type="text" name="employer" placeholder="Current Employer">
		</div>
		<br>
		<div>
			<label for="employerAddress">Employer Address:</label>
			<br>
			<input type="text" name="employerAddress" placeholder="Employer Address">
		</div>	
		<br>
			<label>Type of Loan:</label>
			<br>			
			<select>
				<option value="commercial">Commercial</option>
				<option value="realEstate">Real Estate</option>
				<option value="personal">Personal</option>
				<option value="mortgage">Mortgage</option>
			</select>
		<br>
		<div>
			<label for="loanAmount">Requested Loan Amount:</label>
			<br>
			<input type="text" name="loanAmount" placeholder="Loan Amount">
		</div>
		<br>
		<div>
			<label for="loanTerm">Length of Loan:</label>
			<br>
				<input type="radio" name="loanTerm" value="5years">5 Years
				<input type="radio" name="loanTerm" value="15years">15 Years
				<input type="radio" name="loanTerm" value="30years">30 Years
		</div>
		<br>
		<div>
			<label>Select all that Apply:</label><br>
				<input type="checkbox" name="downPayment">I have a down payment
				<input type="checkbox" name="resident">I am an out-of-state resident
				<input type="checkbox" name="married">I am married
				<input type="checkbox" name="co-sign">Loan will be co-signed
		</div>	
		<br>
		<div>
			<label for="email">Email Address:</label>
			<br>
			<input type="email" name="email" placeholder="Email Address">
		</div>
		<br>
		<div>
			<label for="phone-number">Telephone Number:</label>
			<br>
			<input type="tel" name="phone-number" placeholder="(555)555-5555">
		</div>
		<br>
		<div>
			<label for="linkedIn">LinkedIn Profile:</label>
			<br>
			<input type="url" name="linkedIn" placeholder="LinkedIn URL">
		</div>
		<br>
		<div>
			<label>Additional Comments:</label>
		<br>
			<textarea class="textarea" rows="6" cols="30" placeholder="Additional Comments"></textarea>
		</div>	
		<br>
		<div>
			<input type="submit" value="Submit">
	  		<input type="reset">
  		</div>		

	</fieldset>

</body>
</html>

<!-- Build a form that accepts a loan application. It must have the following fields.

1.Applicant first name
2.Applicant middle initial
3.Applicant last name
4.Applicant address
5.Applicant occupation
6.Applicant employer
7.Employer address
8.Type of loan select element with these options:
-Commercial
-Real estate
-Personal
-Mortgage
9.Requested amount of loan
10.Radio button elements for loan length
-5 years
-15 years
-30 years
11.Checkbox group for special conditions
-I have a down payment
-Out-of-state resident
-Married
-Loan will be co-signed
12.Applicant email address
13.Applicant telephone number
14.Applicant LinkedIn URL 
15.A text area to allow for additional comments -->
